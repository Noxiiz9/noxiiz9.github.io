<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詹芸婷的作品集</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background-color: #FCE5F1;
      color: #333;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header {
      background-color: #E6A6C7;
      color: white;
      padding: 1rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: all 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #fffbe7;
    }

    h1, h2, h3 {
      font-family: 'Noto Sans TC', sans-serif;
    }

    .section {
      margin-bottom: 3rem;
    }

    .card {
      background-color: #fff;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .loopy-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .img-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #E6A6C7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #FFB3C1;
      color: white;
    }
  </style>
</head>

<body style="padding-top: 80px;">
  <header class="py-3 fixed-top shadow-sm" style="background-color: #E6A6C7;">
    <nav class="container d-flex justify-content-between align-items-center navbar-expand-md" style="color: white;">
      <h2 class="m-0">芸婷的小宇宙</h2>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#about" class="nav-link text-white">關於我</a></li>
          <li class="nav-item"><a href="#projects" class="nav-link text-white">作品集</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link text-white">聯絡方式</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="about" class="container py-4" data-aos="fade-up">
    <div class="text-center mb-4">
      <img src="me.jpg" alt="個人照片" class="img-circle mb-3">
      <h4>哈囉！我是詹芸婷 👋</h4>
      <p class="lead">台科大企業管理系大三生｜Loopy收藏達人</p>
      <p>平常不是在打工，就是在奔向Loopy的路上 🐿️。我喜歡韓國文化，也喜歡記錄生活。</p>
    </div>
    <h5 class="text-center mb-3">關於我</h5>
    <div class="card text-center" style="max-width: 500px; margin: 0 auto;">
  <div class="card-body p-3">
    <h6 class="card-title">Loopy 收藏達人</h6>
    <div class="d-flex justify-content-center gap-2 flex-wrap">
      <img src="Me&Loopy.jpg" alt="與Loopy合影" class="loopy-img" style="width:150px; height:150px;">
      <img src="Loopy.jpg" alt="Loopy 收藏品" class="loopy-img" style="width:150px; height:150px;">
    </div>
  </div>
</div>
    </div>
  </section>
